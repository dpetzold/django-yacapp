<div class="comment" id="comment-{{ comment.id }}">
  <p id="p-{{ comment.id }}">
  {{ comment.text|safe }}
  </p>
  <ul>
    <li>{{ comment.created|timesince }} ago</li>
    <li><a class="edit" id="edit-{{ comment.id }}" href="#">Edit</a></li>
    <li><a class="delete" id="delete-{{ comment.id }}" href="#">Delete</a></li>
  </ul>
</div>
<div style="clear: both"></div>
